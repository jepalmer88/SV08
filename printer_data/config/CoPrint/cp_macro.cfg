    SET_FILAMENT_SENSOR SENSOR=ex7 ENABLE=1
    SET_FILAMENT_SENSOR SENSOR=ex8 ENABLE=1
    #disable the head sensor
    #SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
  {% endif %}


