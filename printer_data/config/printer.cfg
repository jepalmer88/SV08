# IF YOU HAVE KLIPPERSCREEN / AN HDMI DISPLAY ATTACHED TO YOUR PRINTER
# [include options/hdmi/*.cfg]

# If you are using the stock probe, keep the following lines as-is.
# If you have an Eddy probe, comment the first and uncomment the second,
# then go read options/probe/eddy.cfg. 
# Also, when using eddy, comment out/remove the [probe] section here in the printer.cfg

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD705334E4B3133720651-if00
restart_method: command

[mcu ebb42]
canbus_uuid: 557d6a74b942

[mcu micro4]
canbus_uuid: c6f00c2fddd8

#[mcu rp2040]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_4250304B38353816-if00
#restart_method: command

#[mcu rp2040-Plus]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E4632831CB1C4F39-if00
#restart_method: command

[pause_resume]
[exclude_object]

[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[temperature_sensor Host_temp]     
sensor_type: temperature_host
min_temp: 0
max_temp: 110

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy           
max_velocity: 700            
max_accel: 40000             
minimum_cruise_ratio: 0.5
max_z_velocity: 20           
max_z_accel: 500             
square_corner_velocity: 5.0 

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	330,330
points:
    0, 10
    0, 332
    302, 332
    302, 10
speed: 300                   
horizontal_move_z: 10       
retry_tolerance: 0.007      
retries: 10                  
max_adjust: 30   

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 54, 15
mesh_max: 298, 313
probe_count: 9,9
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: 0.025
mesh_pps: 4,4
adaptive_margin: 3
fade_start: 0.6
fade_end: 10
fade_target: 0

[homing_override]
gcode:
  G91 
  G0 Z5 F1200 
  G4 P2000
  {% if not rawparams or 'Y' in rawparams %}
    {action_respond_info('Homing Y')}
    G28 Y
    G90
    G0 Y165 F2000
    M400 
  {% endif %}
  {% if not rawparams or 'X' in rawparams %}
    {action_respond_info('Homing X')}
    G28 X
    G90 
    G0 X165 F2000
    M400
  {% endif %}
  {% if not rawparams or 'Z' in rawparams %}
    {action_respond_info('Homing Z')}
    G90 
    G0 X165 Y165 F2000
    G28 Z
    G91 
    G0 Z5 F1200 
    M400 
  {% endif %}
  G90
axes: xyz
set_position_z: 0
#--------------------------------------------------------------------

[extruder_stepper ex9]
extruder:
step_pin: micro4:gpio6
dir_pin: !micro4:gpio3
enable_pin: !micro4:gpio7
microsteps: 16
rotation_distance: 12.0

[extruder_stepper ex10]
extruder:
step_pin: micro4:gpio1
dir_pin: !micro4:gpio0
enable_pin: !micro4:gpio2
microsteps: 16
rotation_distance: 12.0

#--------------------------------------------------------------------  
[stepper_x]
step_pin: PE2
dir_pin: !PE0
enable_pin: !PE3
rotation_distance: 40         
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_x: virtual_endstop
position_min: 0 # JEREMY - -13               
position_endstop: 330 # JEREMY - 333
position_max: 330 # JEREMY - 333 
homing_speed: 25 # JEREMY - 25	
homing_retract_dist: 0        
homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: PE1
interpolate: True             
run_current: 1.5              
sense_resistor: 0.150         
stealthchop_threshold: 0
uart_address:3
driver_sgthrs: 50
diag_pin: PE15
driver_TBL: 1     # JEREMY ADD
driver_TOFF: 3    # JEREMY ADD
driver_HSTRT: 7   # JEREMY ADD
driver_HEND: 5    # JEREMY ADD

#--------------------------------------------------------------------
[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
rotation_distance: 40        
microsteps: 16                
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_y: virtual_endstop
position_min: 0               
position_endstop: 358 # JEREMY - 358         
position_max: 358 # JEREMY - 358            
homing_speed: 25 # JEREMY - 25             
homing_retract_dist: 0        
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: PB7
interpolate: True             
run_current: 1.5              
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 65 # JEREMY - 65
diag_pin: PE13
driver_TBL: 1     # JEREMY ADD
driver_TOFF: 3    # JEREMY ADD
driver_HSTRT: 7   # JEREMY ADD
driver_HEND: 5    # JEREMY ADD
#--------------------------------------------------------------------
[stepper_z] #motherboard：Z3 
step_pin:PC0    
dir_pin:PE5    
enable_pin:!PC1    
rotation_distance: 40        
gear_ratio: 80:12             
microsteps: 16                
endstop_pin: probe:z_virtual_endstop           
position_max: 344.000             
position_min: -5              
#position_endstop: 0
homing_speed: 15.0
homing_retract_dist: 5.0
homing_retract_speed: 15.0
second_homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PE6 
interpolate: true             
run_current: 0.50
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3

[stepper_z1] ##motherboard：Z1
step_pin:PD3  
dir_pin:!PD1 
enable_pin:!PD4 
rotation_distance: 40        
gear_ratio: 80:12            
microsteps: 16               

[tmc2209 stepper_z1]
uart_pin:PD2  
interpolate: true             
run_current:  0.50
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3

[stepper_z2] ##motherboard：Z2
step_pin:PD7
dir_pin:PD5   
enable_pin:!PB5
rotation_distance: 40      
gear_ratio: 80:12             
microsteps: 16                

[tmc2209 stepper_z2]
uart_pin:PD6  
interpolate: true             
run_current: 0.50
sense_resistor: 0.150         
stealthchop_threshold: 999999 
uart_address:3

[stepper_z3] ##motherboard：Z4
step_pin:PD11 
dir_pin:!PD9 
enable_pin:!PD12   
rotation_distance: 40        
gear_ratio: 80:12             
microsteps: 16                

[tmc2209 stepper_z3]
uart_pin:PD10    
interpolate: true            
run_current: 0.50
sense_resistor: 0.150         
uart_address:3
stealthchop_threshold: 999999 
