#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: PE9

[thermistor my_thermistor]
temperature1:25
resistance1:100000
temperature2:50
resistance2:18085.4
temperature3:100
resistance3:5362.6

[heater_bed]
heater_pin:PA0
sensor_type: my_thermistor  
sensor_pin: PC5
max_power: 1.0               
min_temp: 5                  
max_temp: 105                
control : pid
pid_kp : 73.571
pid_ki : 1.820
pid_kd : 783.849

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:40           
hysteresis: 5                
heating_gain: 2 

#[verify_heater extruder]      
#max_error: 120                
#check_gain_time:30           
#hysteresis: 5                
#heating_gain: 2               

[fan_generic exhaust_fan] # exhaust fan
pin: PA2
max_power: 1.0

#[temperature_fan MCU_fan]
[temperature_fan MCU/host_fan/host_temps]
pin: PA1
kick_start_time: 0.5
max_power: 1.0
min_temp: 0
max_temp: 110
hardware_pwm: true
target_temp: 60
sensor_type: temperature_host # please comment out or remove the [temperature_sensor Host_temp] section if you don't want the temperature shown twice in the interface.
max_speed: 1.0
min_speed: 0.37
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
#control: watermark # use this control if pid control does not work for your fan

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PA8,   EXP1_2=PC9,
    EXP1_3=PA10,  EXP1_4=PA9,
    EXP1_5=PC11,  EXP1_6=PC10,
    EXP1_7=PD8,   EXP1_8=PC12,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14,  EXP2_2=PB13,
    EXP2_3=PC7,   EXP2_4=PB12,
    EXP2_5=PC6,   EXP2_6=PB15,
    EXP2_7=PC8,   EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


[gcode_arcs]                       
resolution: 1.0    

[output_pin main_led]
pin:PA3
pwm: 1
value:1
cycle_time: 0.001

[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 3600

[input_shaper]
damping_ratio_x: 0.001
damping_ratio_y: 0.001

[neopixel ccs_rgb]         # JEREMY ADDED
pin: ebb42: PD3
chain_count: 75
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_white: 0.0

#[neopixel ccs_rgb2]         # JEREMY ADDED
#pin: micro4:gpio11
#chain_count: 25
#color_order: GRB
#initial_RED: 1.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_white: 0.0

[gcode_macro WLED_ON]
description: Turn WLED strip on using optional preset and resets led colors
gcode:
  {% set strip = params.STRIP|default("SV08")|string %}
  {% set preset = params.PRESET|default(4)|int %}

  {action_call_remote_method("set_wled_state", strip=strip, state=True, preset=preset)}

[gcode_macro led_heating]
gcode: WLED_ON STRIP=SV08 PRESET=5

[gcode_macro led_mesh]
gcode:
  WLED_ON STRIP=SV08 PRESET=6

[gcode_macro led_printing]
gcode:
  WLED_ON STRIP=SV08 PRESET=3

[gcode_macro led_finished]
gcode:
  WLED_ON STRIP=SV08 PRESET=4

[gcode_macro led_OFF]
gcode: 
  WLED_ON STRIP=SV08 PRESET=8




